<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>打雪仗游戏</title>
  <style>
    body {
      background: #e0f7ff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to top, #ffffff 60%, #aee3f9 100%);
    }

    .snowball, .enemy {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .snowball {
      background: #fff;
      border: 2px solid #ccc;
    }

    .enemy {
      background: red;
      top: 100px;
      right: 0;
    }

    #player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: #0080ff;
      border-radius: 50%;
    }

    #controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }

    #scoreBoard {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="gameArea">
  <div id="player"></div>
</div>

<div id="controls">
  <button onclick="startGame()">开始游戏</button>
  <button onclick="throwSnowball()">扔雪球</button>
</div>

<div id="scoreBoard">分数：0 | 血量：3</div>

<script>
  let gameArea = document.getElementById("gameArea");
  let score = 0;
  let health = 3;
  let interval;

  function updateScoreBoard() {
    document.getElementById("scoreBoard").innerText = `分数：${score} | 血量：${health}`;
  }

  function startGame() {
    clearInterval(interval);
    score = 0;
    health = 3;
    updateScoreBoard();
    interval = setInterval(spawnEnemy, 2000);
  }

  function spawnEnemy() {
    let enemy = document.createElement("div");
    enemy.className = "enemy";
    enemy.style.top = Math.random() * 300 + 50 + "px";
    enemy.style.right = "0px";
    gameArea.appendChild(enemy);

    let move = setInterval(() => {
      let pos = parseInt(enemy.style.right);
      if (pos > window.innerWidth) {
        clearInterval(move);
        enemy.remove();
        health--;
        updateScoreBoard();
        if (health <= 0) {
          alert("游戏结束！最终得分：" + score);
          clearInterval(interval);
        }
      } else {
        enemy.style.right = pos + 5 + "px";
      }
    }, 50);
  }

  function throwSnowball() {
    let ball = document.createElement("div");
    ball.className = "snowball";
    ball.style.left = window.innerWidth / 2 - 20 + "px";
    ball.style.bottom = "80px";
    gameArea.appendChild(ball);

    let top = window.innerHeight - 100;
    let left = window.innerWidth / 2 - 20;

    let fly = setInterval(() => {
      top -= 10;
      ball.style.bottom = top + "px";

      let enemies = document.getElementsByClassName("enemy");
      for (let i = 0; i < enemies.length; i++) {
        let enemy = enemies[i];
        let eTop = enemy.offsetTop;
        let eLeft = window.innerWidth - parseInt(enemy.style.right);

        if (
          Math.abs(eLeft - left) < 40 &&
          Math.abs(eTop - (window.innerHeight - top - 40)) < 40
        ) {
          clearInterval(fly);
          ball.remove();
          enemy.remove();
          score++;
          updateScoreBoard();
          return;
        }
      }

      if (top <= 0) {
        clearInterval(fly);
        ball.remove();
      }
    }, 30);
  }
</script>

</body>
</html>
