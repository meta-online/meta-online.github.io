<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>淘宝首页仿写</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 顶部导航 */
    .top-nav {
      background-color: #f40;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
    }

    .top-nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    /* 搜索栏 */
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 20px;
      background-color: #fff;
    }

    .search-bar input {
      width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      padding: 10px 20px;
      background-color: #f40;
      color: white;
      border: none;
    }

    /* 轮播图 */
    .banner {
      background: url('https://img.alicdn.com/tfs/TB1uNQIbAY2gK0jSZFgXXc5OFXa-1900-700.jpg') no-repeat center;
      background-size: cover;
      height: 300px;
    }

    /* 分类区域 */
    .categories {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background-color: #fafafa;
    }

    .categories div {
      text-align: center;
    }

    /* 推荐商品 */
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .product-card {
      border: 1px solid #eee;
      border-radius: 5px;
      width: 200px;
      margin: 10px;
      padding: 10px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
    }

    .product-card p {
      margin: 10px 0;
    }

    .product-card span {
      color: #f40;
    }
  </style>
</head>
<body>

  <!-- 顶部导航 -->
  <div class="top-nav">
    <div>淘宝网</div>
    <div>
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#">购物车</a>
    </div>
  </div>

  <!-- 搜索栏 -->
  <div class="search-bar">
    <input type="text" placeholder="搜索商品/品牌/店铺">
    <button>搜索</button>
  </div>

  <!-- 轮播图 -->
  <div class="banner"></div>

  <!-- 分类区域 -->
  <div class="categories">
    <div>女装</div>
    <div>男装</div>
    <div>母婴</div>
    <div>美妆</div>
    <div>手机</div>
    <div>家电</div>
  </div>

  <!-- 推荐商品 -->
  <div class="products">
    <div class="product-card">
      <img src="https://img.alicdn.com/imgextra/i3/2208412871557/O1CN01VwYiPe1S8kJuRygeW_!!0-item_pic.jpg" alt="商品1">
      <p>2025夏季新款连衣裙</p>
      <span>¥89.00</span>
    </div>
    <div class="product-card">
      <img src="https://img.alicdn.com/imgextra/i1/6000000001464/O1CN01mc0VfG1bUogRfKTOh_!!6000000001464-0-lubanu-s.jpg" alt="商品2">
      <p>男士短袖T恤</p>
      <span>¥49.90</span>
    </div>
    <div class="product-card">
      <img src="https://img.alicdn.com/imgextra/i4/6000000007073/O1CN01oLSVoB1nViBfshFNH_!!6000000007073-0-lubanu-s.jpg" alt="商品3">
      <p>儿童益智玩具</p>
      <span>¥39.00</span>
    </div>
  </div>

</body>
</html>
