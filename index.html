<!-- üéÅ Coupon Popup HTML -->
<div id="coupon-popup" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6);">
  <div style="max-width: 400px; margin: 10% auto; background: #fff; padding: 30px; border-radius: 12px; font-family: sans-serif;">
    <h2 style="text-align: center;">üéÅ Answer 3 Quick Questions & Get a Special Coupon!</h2>

    <form id="coupon-form">
      <label for="email"><strong>1. Your Email Address *</strong></label><br>
      <input type="email" id="email" name="email" required placeholder="example@email.com" style="width: 100%; padding: 8px; margin: 10px 0;">

      <label for="whatsapp"><strong>2. Your WhatsApp Number (with country code) *</strong></label><br>
      <input type="tel" id="whatsapp" name="whatsapp" required placeholder="e.g. +1 1234567890" style="width: 100%; padding: 8px; margin: 10px 0;">

      <label><strong>3A. Your Business Type *</strong></label><br>
      <select name="user_type" required style="width: 100%; padding: 8px; margin: 10px 0;">
        <option value="">Select your type</option>
        <option value="individual">Individual User</option>
        <option value="salon">Salon Owner</option>
        <option value="stylist">Hair Stylist</option>
        <option value="online">Online Retailer</option>
        <option value="offline">Offline Store</option>
        <option value="wholesaler">Wholesaler & Distributor</option>
      </select>

      <label><strong>3B. Have you used or sold wigs/hair systems before? *</strong></label><br>
      <input type="radio" name="experience" value="yes" required> Yes<br>
      <input type="radio" name="experience" value="no" required> No<br>

      <br>
      <button type="submit" style="width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 6px; font-size: 16px;">Get My Coupon Now</button>
    </form>

    <p style="margin-top: 15px; font-size: 12px; color: gray; text-align: center;">üîí We respect your privacy. Your information will only be used to provide better service and exclusive offers.</p>
  </div>
</div>

<!-- Optional JS to trigger popup (e.g. after delay or scroll) -->
<script>
  window.onload = function() {
    setTimeout(function() {
      document.getElementById("coupon-popup").style.display = "block";
    }, 3000); // show after 3 seconds

    document.getElementById("coupon-form").onsubmit = function(e) {
      e.preventDefault();
      alert("Thank you! Your coupon will be sent to your email and WhatsApp.");
      document.getElementById("coupon-popup").style.display = "none";
    }
  };
</script>
