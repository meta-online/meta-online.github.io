<!-- üéÅ Coupon Popup HTML: Single Form Version -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>

<div id="coupon-popup" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6);">
  <div style="max-width: 600px; margin: 5% auto; background: #fff; padding: 40px; border-radius: 12px; font-family: sans-serif;">
    <form id="coupon-form">
      <h2 style="margin-bottom: 20px;">üéÅ Fill out the form to unlock your exclusive coupon!</h2>

      <label><strong>Is the hair system for personal use?</strong></label>
      <div style="margin: 10px 0 20px;">
        <label><input type="radio" name="self_use" value="yes" required> Yes</label><br>
        <label><input type="radio" name="self_use" value="no" required> No</label>
      </div>

      <label><strong>What product are you interested in?</strong></label>
      <div style="margin: 10px 0 20px;">
        <label><input type="radio" name="product_type" value="men" required> Men's Hair System</label><br>
        <label><input type="radio" name="product_type" value="women" required> Women's Hair System</label><br>
        <label><input type="radio" name="product_type" value="extension" required> Hair Extension</label>
      </div>

      <label for="email"><strong>Email Address *</strong></label>
      <input type="email" name="email" id="email" required placeholder="example@email.com" class="full-width-input" style="margin-bottom: 20px;">

      <label for="message"><strong>Message (Optional)</strong></label>
      <textarea name="message" id="message" rows="3" placeholder="Let us know more about what you're looking for..." class="full-width-input" style="resize: vertical;"></textarea>

      <button type="submit" class="submit-button" style="margin-top: 20px;">Unlock Deals</button>
    </form>

    <p style="margin-top: 20px; font-size: 12px; color: gray; text-align: center;">üîí We respect your privacy. Your information will only be used to provide better service and exclusive offers.</p>
  </div>
</div>

<style>
  .full-width-input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }
  .submit-button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    background-color: #000;
    color: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
  .submit-button:hover {
    background-color: #1a1a1a;
  }
</style>

<script>
  window.onload = function() {
    setTimeout(function() {
      document.getElementById("coupon-popup").style.display = "block";
    }, 3000);

    document.getElementById("coupon-form").onsubmit = function(e) {
      e.preventDefault();
      alert("Thank you! Your coupon will be sent to your email.");
      document.getElementById("coupon-popup").style.display = "none";
    }
  };
</script>
